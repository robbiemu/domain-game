<div id="register_outer">
  <div class="jumbotron">
    <div class="col-sm-offset-1">
      <h1>Register</h1>
    </div>
  </div>
  <div class="col-sm-12 subotron">
    <span><strong>{{label}}</strong></span>
    <span>{{description}}</span>
  </div>

  <form id="register" class="register form-horizontal" ng-submit="register()">
    <div class="form-group">
      <label for="username" class="register control-label col-sm-2">Username</label>
      <div class="col-sm-8">
        <input id="username" class="register form-control" ng-model="user.username" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="register control-label col-sm-2">Password</label>
      <div class="col-sm-8">
        <input id="password" class="register form-control" ng-model="user.password" type="password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input id="submit" class="register btn btn-success" value="Submit" type="submit" />
      </div>
    </div>
  </form>
</div>
