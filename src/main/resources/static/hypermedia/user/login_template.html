<div id="login_outer">
  <div class="jumbotron">
    <div class="col-sm-offset-1">
      <h1>Login</h1>
    </div>
  </div>
  <div id="register" class="col-sm-offset-10">
  	<a id="go_register" href="#/register{{extensionURL}}">register</a>
  </div>
  <form id="login" class="login form-horizontal" ng-submit="login()">
    <div class="form-group">
      <label for="username" class="login control-label col-sm-2">Username</label>
      <div class="col-sm-8">
        <input id="username" class="login form-control" ng-model="user.username" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="login control-label col-sm-2">Password</label>
      <div class="col-sm-8">
        <input id="password" class="login form-control" ng-model="user.password" type="password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input id="submit" class="login btn btn-success" value="Submit" type="submit" />
      </div>
    </div>
  </form>
</div>
