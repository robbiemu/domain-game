<div id="home">
    <h3>Game queue</h3>
    <ul>
        <li ng-repeat="game in games">
            <p>
                {{game.id}}
            <button class="btn btn-primary" link="#/play/{{game.id}}">play</button>
            </p>
        </li>
    </ul>
    <button class="btn btn-primary" ng-click="queue()">join queue</button>    
</div>
